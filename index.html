<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/457d61aa86.js" crossorigin="anonymous"></script>

    
</head>
<body>
    

   <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angles-left"></i>

            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/image.jpg" class="song-img">
        <h1>Apna bana lay</h1>
        <p>Airijit singh</p>
        <audio controls>
            <source src="media/music.mp3">
        </audio>

    </div>

   </div> 
</body>
</html>
